<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <title>真実の探求者配役ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta property="og:title" content="真実の探求者配役ツール">
  <meta property="og:description" content="真実の探求者の配役をするツールです。">
  <meta property="og:image" content="https://drive.google.com/uc?id=1H_PnCHovytYtKDwHxt-shm8QanNtD9wi">
  <meta property="og:url" content="https://n-the-truth-seeker.github.io/Casting-Tool/">
  <style>
    /* ロゴのスタイル */
    .logo {
      position: absolute;
      top: 70px; /* 適切な値に調整してください */
      display: block;
      margin: 0 auto;
      max-width: 150px; /* ロゴの最大幅を調整 */
      max-height: 100px; /* ロゴの最大高さを調整 */
      height: auto;
    }
  
    .container {
      position: relative;
      /* 他のスタイル */
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ロゴ" class="logo">
  <div class="container">
    
    <h1>真実の探求者配役ツール</h1>
    <p>参加者の数を選択してください（3人から10人）</p>
    <select id="playerCount">
      <option value="3">3人</option>
      <option value="4">4人</option>
      <option value="5">5人</option>
      <option value="6">6人</option>
      <option value="7">7人</option>
      <option value="8">8人</option>
      <option value="9">9人</option>
      <option value="10">10人</option>
    </select>
    <div class="button-container">
      <button onclick="startGame()" id="startButton">配役開始</button>
      <button onclick="nextPlayer()" id="nextButton" disabled>次へ</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
